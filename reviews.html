    <div class="reviews-content tenor-sans-regular">
      <h1 class="title">What Others <span>Think About Us</span></h1>
      <div class="reviews no-scrollbar">reviews</div>

      <h1 class="title">What You <span>Think About Our Restaurant</span></h1>
      <p class="sub-title">
        Thank you for your feedback! We’re glad you enjoyed your visit. If
        anyone else has thoughts to share, we’d love to hear from you!
      </p>

      <form type="submit" class="review-form">
        <input
          name="review-title"
          id="review-title"
          placeholder="Review Title"
          class="tenor-sans-regular"
        />
        <textarea
          name="review-description"
          id="review-message"
          class="tenor-sans-regular"
        >
Your Review Message</textarea
        >
        <div class="btn-group">
          <button class="btn-primary">Submit</button>
          <button class="btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <script src="js/reviews.js"></script>
  </body>
